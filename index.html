<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Addon Store</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body class="light">
  <div class="container">

    <!-- Header -->
    <header class="header">
      <h1>✨ Addon Store</h1>
      <p>Browse and enhance your app experience</p>
      <button id="theme-toggle" class="btn-icon" aria-label="Toggle theme">
        🌙
      </button>
    </header>

    <!-- Controls -->
    <div class="controls">
      <div class="control-group">
        <label for="search" class="visually-hidden">Search addons</label>
        <input 
          type="text" 
          id="search" 
          placeholder="🔍 Search by name or description..." 
          aria-controls="addon-grid"
        />
      </div>
      <div class="control-group">
        <label for="filter-type" class="visually-hidden">Filter by type</label>
        <select id="filter-type" aria-controls="addon-grid">
          <option value="all">All Addons</option>
          <option value="free">Free</option>
          <option value="paid">Paid</option>
        </select>
      </div>
    </div>

    <!-- Addon Grid -->
    <main id="addon-grid" class="grid" role="listbox" aria-label="Addon list">
      <!-- Addons will be loaded dynamically -->
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2025 Your App. All rights reserved.</p>
      <p>Contact: <a href="mailto:you@example.com">you@example.com</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
