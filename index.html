<html lang="en" data-theme="light">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Details Modal -->
<div id="details-modal" class="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeDetailsModal()">&times;</span>
    <div id="modal-body"></div>
  </div>
</div>

<!-- Lightbox for Screenshots -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
    <div class="lightbox-content">
      <img id="enlarged-screenshot" src="" alt="Enlarged Screenshot">
    </div>
  </div>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Addons Store</h1>
      <p>Enhance your experience with powerful tools and features.</p>
      <button id="theme-toggle" aria-label="Toggle Dark Mode">üåô</button>
    </header>

    <!-- Controls -->
    <div class="controls">
      <div class="control-group">
        <input type="text" id="search" placeholder="üîç Search addons..." />
      </div>
      <div class="control-group">
        <select id="filter-type">
          <option value="">All Types</option>
          <option value="free">Free</option>
          <option value="premium">Premium</option>
        </select>
      </div>
    </div>

    <!-- Grid -->
    <div class="grid" id="addon-grid">
      <!-- Addons will be loaded from addons.json -->
    </div>

    <!-- Loading State -->
    <div id="loading">
      Loading addons...
    </div>
